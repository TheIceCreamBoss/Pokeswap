<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  
    <title>User</title>
</head>
<body>
    <h2>Users</h2>
    <table id="userTable" border="1">
        <thead>
            <tr>
                <th>user_id</th>
                <th>email</th>
                <th>name</th>
                <th>phone_num</th>
                <th>profile_visibility</th>
            </tr>
        </thead> 
        <tbody>
        </tbody>
    </table>

    <h2>Sign Up:</h2>
    <form id="userSignUp">
        Email: <input type="text" id="insertEmail" placeholder="Enter Email" maxlength="254"> <br>
        Name: <input type="text" id="insertName" placeholder="Enter Name" maxlength="50"> <br>
        Phone: <input type="text" id="insertPhone" placeholder="Enter Phone Number" maxlength="10"> <br>
        Profile Visibility: <input type="checkbox" id="insertVisibility" name="vis"><br>
        <button type="submit"> Sign Up </button>
        <br><br>
    </form>
    <h2>OR</h2>
    <h2>Login:</h2>
    <form id="userLogin">
        Email: <input type="text" id="loginEmail" placeholder="Enter Email" maxlength="254"> <br>
        <button type="submit"> Login </button>
        <br><br>
    </form>
    <div id="userData" style="visibility: hidden">
    <h2>User Data:</h2>
        <h3>User:</h3>
        <table id="userView" border="1">
            <thead>
                <tr>
                    <th>user_id</th>
                    <th>email</th>
                    <th>name</th>
                    <th>phone_num</th>
                    <th>profile_visibility</th>
                </tr>
            </thead> 
            <tbody>
            </tbody>
        </table>
        <h3>My Cards:</h3>
        <table id="userCards" border="1">
            <thead>
                <tr>
                    <th>card_id</th>
                    <th>psa_rating</th>
                    <th>date_uploaded</th>
                    <th>user_id</th>
                    <th>date_aquired</th>
                    <th>info_id</th>
                    <th>collection</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br><br>
        <form id="userDelete">
            <button type="submit"> Delete My Account </button>
            <br><br>
        </form>
    </div>
    <script src="userpage.js"></script>
</body>
</html>
