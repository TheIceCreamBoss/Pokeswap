    <h2>Find users that are below, above, or equal to the average rating.</h2>
    <form id="filter">
        <select name="lol" id="ineq">
            <option value="geq">>=</option>
            <option value="eq">=</option>
            <option value="leq"> &lt;= </option>
        </select>
        <br>
        <button type="submit">Query</button>
    </form>

            </tr>
        </thead>
